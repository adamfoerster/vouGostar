<ion-view view-title="Vou Gostar?">
  <ion-content class="padding">
    <div class="list" id="filmes">
      <a class="item item-thumbnail-left" href="#" ng-repeat="filme in filmes">
        <img src="img/{{filme.thumbnail}}">
        <h2>{{filme.titulo}}</h2>
        <div class="row">
          <div class="col col-bottom" ng-if="filme.vaigostar == true"><button class="button button-full button-small button-balanced ion-happy-outline">
            {{txt_vaigostar}}
          </button></div>
          <div class="col col-bottom" ng-if="filme.vaigostar == false"><button class="button button-full button-small button-assertive ion-happy-outline">
            {{txt_nvaigostar}}
          </button></div>
          <div class="col col-50 col-bottom">
            <button class="button button-small button-clear button-positive icon ion-clock padding-left"> Hor√°rios</button>
            <button class="button button-small button-clear button-positive icon ion-film-marker"> Info</button>
          </div>
        </div>
      </a>
    </div>
  </ion-content>
</ion-view>
