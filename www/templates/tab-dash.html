<ion-view view-title="Vou Gostar?">
    <ion-content class="padding">
        <ion-refresher pulling-text="Puxe para recarregar..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list class="card">
            <ion-item class="item item-divider item-balanced ion-happy-outline">Acho que você vai gostar destes</ion-item>
            <ion-item class="item item-light filme gosta" ng-repeat="filme in filmes_vaigostar" >
                <div class="back" style="background-image: url({{filme.poster}});">
                    <div class="row no-padding">
                        <div class="col no-padding col_thumb">
                            <a href="#/tab/filme/{{filme.imdbid}}" class="filme_link">
                                <img src="{{filme.poster}}" ng-show="filme.poster && filme.poster != 'N/A'" >
                            </a>
                        </div>
                        <div class="col no-padding col_titulo">
                            <a href="#/tab/filme/{{filme.imdbid}}" class="filme_link">
                                <div class="corpo padding">
                                    <h2>{{filme.title}}</h2>
                                    <span class="peq">{{filme.genre}}</span><br />
                                    <span class="peq">Por {{filme.director}}</span><!-- <br />
                                    <span class="peq">Com {{filme.actors}}</span> -->
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
        <br />
        <ion-list class="card">
            <ion-item class="item item-divider item-assertive ion-sad-outline">Esses você vai detestar</ion-item>
            <ion-item class="item item-light filme detesta" ng-repeat="filme in filmes_nvaigostar" >
                <div class="back" style="background-image: url({{filme.poster}});">
                    <div class="row no-padding">
                        <div class="col no-padding col_thumb">
                            <a href="#/tab/filme/{{filme.imdbid}}" class="filme_link">
                                <img src="{{filme.poster}}" ng-show="filme.poster" >
                            </a>
                        </div>
                        <div class="col no-padding col_titulo">
                            <a href="#/tab/filme/{{filme.imdbid}}" class="filme_link">
                                <div class="corpo padding">
                                    <h2>{{filme.title}}</h2>
                                    <span class="peq">{{filme.genre}}</span><br />
                                    <span class="peq">Por {{filme.director}}</span><!-- <br />
                                    <span class="peq">Com {{filme.actors}}</span> -->
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
