<ion-view view-title="Pesquisar">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Pesquise pelo tÃ­tulo" ng-model="titulo">
      </label>
      <button class="button button-assertive" ng-click="getFilme(titulo)">
        Buscar
      </button>
    </div>
    <div ng-repeat="filme in filmes">
          <div class="item item-thumbnail-left item-light" ng-show="filme.Title">
            <img ng-src="{{filme.Poster}}" ng-show="filme.Poster && filme.Poster!='N/A'">
            <h2>{{filme.Title}}</h2>
            <p>{{filme.Genre}}</p>
          </div>
    </div>
  </ion-content>
</ion-view>
