<ion-view view-title="Pesquisar">
  <ion-content>
    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="Pesquise pelo tÃ­tulo" id="titulo" ng-model="titulo" ng-keyup="$event.keyCode == 13 && getFilme(titulo)">
      </label>
      <button class="button button-assertive" id="buscar" ng-click="getFilme(titulo)">
        Buscar
      </button>
    </div>
    <div id="carregando" class="text-center" ng-show="carregando">
      <img src="img/loading-plugin.gif"/> Carregando...
    </div>
    <div id="msg" ng-show="msg">{{msg}}</div>

    <div id="resultados" ng-repeat="filme in filmes">
      <div class="item item-thumbnail-left item-light" ng-show="filme.Title">
        <img ng-src="{{getPoster(filme.Poster)}}">
        <h2>{{filme.Title}}</h2>
        <p>{{filme.Year}}</p>
        <a href="#/tab/filme/{{filme.imdbID}}" class="ver_filme padding"><i class="icon ion-chevron-right placeholder-icon"></i></a>
      </div>
    </div>

  </ion-content>
</ion-view>
