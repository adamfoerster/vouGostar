<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">

      <ion-side-menus enable-menu-with-back-views="false">
            <ion-side-menu-content>
                <ion-nav-bar class="bar-assertive">

                    <ion-nav-back-button></ion-nav-back-button>

                    <ion-nav-buttons side="left">
                      <button class="button button-icon button-assertive ion-navicon" menu-toggle="left"></button>
                    </ion-nav-buttons>

                </ion-nav-bar>
                <ion-nav-view></ion-nav-view>
            </ion-side-menu-content>

            <ion-side-menu side="left">
              <ion-header-bar class="bar-assertive">
                <h1 class="title">vouGostar?</h1>
              </ion-header-bar>
              <ion-content class="fundo-assertive">
                <ul class="list">
                  <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
                    <a href="#/tab/dash" class="item item-assertive item-icon-left" menu-close><i class="icon ion-film-marker"></i> No Cinema Agora</a>
                    <a href="#/tab/chats" class="item item-assertive item-icon-left" menu-close><i class="icon ion-search"></i> Pesquisar</a>
                    <a href="#/tab/settings" class="item item-assertive item-icon-left" menu-close><i class="icon ion-settings"></i> Opções</a>
                </ul>
              </ion-content>
            </ion-side-menu>

        </ion-side-menus>

  </body>
</html>
